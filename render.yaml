services:
  # PostgreSQL Database
  - type: pserv
    name: plotwist-db
    env: docker
    plan: free
    region: oregon
    databaseName: plotwist_db
    databaseUser: plotwist_user
    ipAllowList: []

  # Shiny Web Service
  - type: web
    name: plotwist-app
    env: docker
    region: oregon
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plotwist-db
          property: connectionString